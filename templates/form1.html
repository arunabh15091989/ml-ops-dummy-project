<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Pricing Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form id="bostonHouseForm" class="p-4 bg-light rounded">
                    <h2 class="text-center mb-4">Boston House Pricing Prediction Form</h2>
                    <div class="mb-3">
                        <label for="crim" class="form-label">Per capita crime rate by town:</label>
                        <input type="number" step="0.001" id="crim" name="crim" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="zn" class="form-label">Proportion of residential land zoned for lots over 25,000 sq.ft.:</label>
                        <input type="number" step="0.001" id="zn" name="zn" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="indus" class="form-label">Proportion of non-retail business acres per town:</label>
                        <input type="number" step="0.001" id="indus" name="indus" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="chas" class="form-label">Charles River dummy variable (1 if tract bounds river; 0 otherwise):</label>
                        <input type="number" step="1" id="chas" name="chas" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nox" class="form-label">Nitric oxides concentration (parts per 10 million):</label>
                        <input type="number" step="0.001" id="nox" name="nox" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="rm" class="form-label">Average number of rooms per dwelling:</label>
                        <input type="number" step="0.001" id="rm" name="rm" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Proportion of owner-occupied units built prior to 1940:</label>
                        <input type="number" step="0.001" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="dis" class="form-label">Weighted distances to five Boston employment centres:</label>
                        <input type="number" step="0.001" id="dis" name="dis" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="rad" class="form-label">Index of accessibility to radial highways:</label>
                        <input type="number" step="1" id="rad" name="rad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="tax" class="form-label">Full-value property-tax rate per $10,000:</label>
                        <input type="number" step="0.001" id="tax" name="tax" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ptratio" class="form-label">Pupil-teacher ratio by town:</label>
                        <input type="number" step="0.001" id="ptratio" name="ptratio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="black" class="form-label">1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town:</label>
                        <input type="number" step="0.001" id="black" name="black" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="lstat" class="form-label">% lower status of the population:</label>
                        <input type="number" step="0.001" id="lstat" name="lstat" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                {% if prediction is not none %}
                    <div class="alert alert-success mt-3" role="alert">
                        Prediction: {{ prediction }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
